<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app" v-bind:style="{background: '#' +'color'}">
    <img v-on:mouseover=toggleShowPrices class="img" v-bind:src="img" v-bind:alt="name">
    <h1 v-bind:class="changePercent > 0 ? 'green' : 'red'">
      {{title}}
      <span v-if="changePercent > 0">Sube</span>
      <span v-else-if="changePercent < 0">Baja</span>
      <span v-else>NADA</span>
    </h1>
    <span v-on:click="toggleShowPrices">{{showPrices? 'Hide prices' : 'Show prices'}}</span>
    <ul v-show=showPrices>
      <li v-bind:class="{orange: p.value === price, red:p.value <price, green:p.value >price}"
        v-for="(p,i) in pricesWithDays" v-bind:key="p.day">{{p.day}}
        {{p.value}}</li>
    </ul>
    <input type="number" v-model="convertedValue">
    <span>{{value}}</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
