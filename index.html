<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app">
    <img class="img" v-bind:src="img" v-bind:alt="name">
    <h1>{{name}}
      <span v-if="changePercent > 0">Sube</span>
      <span v-else-if="changePercent < 0">Baja</span>
      <span v-else>NADA</span>

      <span v-show="changePercent > 0">Sube</span>
      <span v-show="changePercent < 0">Baja</span>
      <span v-show="changePercent=== 0">NADA</span>
    </h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
